  <style>
    .block {
      margin-bottom: 10px;
    }

    .block > div:not(.clearfix) {
      background: #00BCD4;
      border: 1px solid #fff;
      height: 150px;
      color: #fff;
      display: block;
      width: 100%;
    }

    .clearfix {
      width: 100%;
      float: none;
      position: relative;
    }

    .clearfix:after {
      height: 1px;
      width: 100%;
      display: block;
      clear: both;
      content: "";
    }

    .inside {
      position: relative;
      height: 100%;
      overflow: hidden;
    }

    .text {
      position: absolute;

      transform: translate(-50% ,-50%);
      left: 50%;
      top: 50%;
      z-index: 1;
    }

    @media (min-width: 1800px){
      .clearfix{
        display: none;
      }
      .first {
        display: flex;
        width: 100%;
      }
      .second{
        display: flex;
        width: 100%;

      }
      .fourth{
        width: 100%;
        display: flex;
      }
      .fourth.block > div:not(.clearfix) {
        width: 25%;
      }
      .fourth.block .colored:nth-child(3) {
        width: 50%;
      }
      .third{
        width: 100%;
        display: flex;
      }
      .third.block > div:not(.clearfix) {
        width: 25%;
      }

      .fifth {
        display: flex;
      }

    }

    @media (min-width: 1200px) and (max-width: 1800px){
      * {box-sizing: border-box;}

      .block{
        display: flex;
        flex-wrap: wrap;
      }

      .block.first .colored  {
        width: 50%;
      }
      .block.second .colored {
        width: 50%;
      }

      .block.third .colored{
        width: 50%;
      }
      .block.third .colored:nth-child(3){
        width: 100%;
      }
      .block.fourth .colored{
        width: 35%;
      }
      .block.fourth .colored:nth-child(2){
        width: 30%;
      }
      .block.fifth {

        justify-content: center;
      }

        width: 33.33333%;

     }

  }
